<html>
    <head>
        <title>Pricing Component</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            
            <div class="item">
                <div>
                    <img src="images/device.svg" class="icon">
                </div>
                <p class="primary">mobile</p>
                <p class="secondary">Get notifications about news releases in our mobile app.</p>
                <p class="month">
                    <span class="sign">$</span>
                    <span class="number">10</span>
                    /month
                </p>
            </div>
            
            <div class="item">
                <div>
                    <img src="images/laptop.svg" class="icon">
                </div>
                <p class="primary">desktop</p>
                <p class="secondary">Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms.</p>
                <p class="month">
                    <span class="sign">$</span>
                    <span class="number">15</span>
                    /month
                </p>
            </div>
            
            <div class="item">
                <div>
                    <img src="images/monitor.svg" class="icon">
                </div>
                <p class="primary">tv</p>
                <p class="secondary">Watch your favorite series at home on large screen with our TV application.</p>
                <p class="month">
                    <span class="sign">$</span>
                    <span class="number">20</span>
                    /month
                </p>
            </div>
            
        </div>
    </body>
</html>
